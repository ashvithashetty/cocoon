<!DOCTYPE html>
<html>
<head>
  <title>Cocoon</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' type='text/javascript'></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>

  <br>
  <h1>Send MetaCoin</h1>

  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>

  <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <h2>Create Cocoons</h2>
          <form>
            <div class="form-group">
              <label for="own_addr1"><h4>Owner Address 1</h4></label>
                <input type="text" class="form-control" id="own_addr1" placeholder="owner address 1">
            </div>
            <div class="form-group">
              <label for="own_addr2"><h4>Owner Address 2</h4></label>
                <input type="text" class="form-control" id="own_addr2" placeholder="owner address 2">
            </div>
            <div class="form-group">
              <label for="rec_addr1"><h4>Receiver Address 2</h4></label>
                <input type="text" class="form-control" id="rec_addr1" placeholder="receiver address 1">
            </div>
            <div class="form-group">
              <label for="rec_addr2"><h4>Receiver Address 2</h4></label>
                <input type="text" class="form-control" id="rec_addr2" placeholder="receiver address 2">
            </div>
            <input type="button" value="CreateCocoon" style="margin-top: 5px" class="btn btn-default" style="margin-right: 30px" onclick="App.createCocoon()">
          </form>
        </div>
        
      <div class="col-md-2"></div>
       <div class="col-md-4">
         <h2>Transfer from Cocoon</h2>
         <form>
          <div class="form-group">
            <label for="coc_addr"><h4>Cocoon Address</h4></label>
              <input type="text" class="form-control" id="coc_addr" placeholder="cocoon address">
          </div>
          <div class="form-group">
            <label for="rec_addr"><h4>Receiver Address</h4></label>
              <input type="text" class="form-control" id="rec_addr" placeholder="receiver address">
          </div>
          <div class="form-group">
            <label for="amt"><h4>Amount of ether to transfer</h4></label>
              <input type="number" class="form-control" id="amt" placeholder="1.25">
          </div>
          <input type="button" value="Transfer" style="margin-top: 5px" class="btn btn-default" onclick="App.transfer()">
          </form>
        </div> 
      </div>  
</body>
</html>
